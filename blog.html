---
layout: blog_full
title: "Blog"
---

<!-- Blog -->

<br><br>
<h1>{{ page.title }}</h1>

<ul class="post-list">
{% for post in site.categories.blog %}
	<li class="post">
		<a href="{{ post.url }}">
			<header>
				{% if post.date %}
				<time><span>{{ post.date | date_to_string }}</span></time>
				{% endif %}
			</header>
				
			<div class="content">
				<h2>{{ post.title }}</h2>
				<p class="intro">{{ post.excerpt }}</p>
			</div>				
		</a>
	</li>
{% endfor %}
</ul>
